<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title> <!-- 🧮 Title of the page -->
    <link rel="stylesheet" href="style.css" /> <!-- 🎨 Linking CSS -->
  </head>
  <body>
    <!-- 📌 Calculator Container -->
    <div class="calculator">
      <input type="text" id="display" placeholder="0" readonly /> <!-- 📟 Display Screen -->

      <div>
        <button id="clear" class="operator">AC</button> <!-- 🧹 Clear Button -->
        <button id="delete" class="operator">DEL</button> <!-- ✂️ Delete Button -->
        <button class="operator">%</button> <!-- 🎯 Modulus Operator -->
        <button class="operator">/</button> <!-- ➗ Division Operator -->
      </div>

      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button> <!-- ✖️ Multiplication Operator -->
      </div>

      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button> <!-- ➖ Subtraction Operator -->
      </div>

      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button> <!-- ➕ Addition Operator -->
      </div>

      <div>
        <button>00</button>
        <button>0</button>
        <button>.</button> <!-- 🔘 Decimal Point -->
        <button id="equal" class="operator">=</button> <!-- 🟰 Equal Button -->
      </div>
    </div>

    <script src="script.js"></script> <!-- 📜 Linking JavaScript -->
  </body>
</html>
