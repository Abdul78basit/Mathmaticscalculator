<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title> <!-- ðŸ§® Title of the page -->
    <link rel="stylesheet" href="style.css" /> <!-- ðŸŽ¨ Linking CSS -->

  <body>
    <!-- ðŸ“Œ Calculator Container -->

      <div>

        <button id="delete" class="operator">DEL</button> <!-- âœ‚ï¸ Delete Button -->
        <button class="operator">%</button> <!-- ðŸŽ¯ Modulus Operator -->
        <button class="operator">/</button> <!-- âž— Division Operator -->
      </div>

      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button> <!-- âœ–ï¸ Multiplication Operator -->
      </div>

      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button> <!-- âž– Subtraction Operator -->
      </div>

      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button> <!-- âž• Addition Operator -->
      </div>

      <div>
        <button>00</button>
        <button>0</button>
        <button>.</button> <!-- ðŸ”˜ Decimal Point -->
        <button id="equal" class="operator">=</button> <!-- ðŸŸ° Equal Button -->
      </div>
    </div>

    <script src="script.js"></script> <!-- ðŸ“œ Linking JavaScript -->
  </body>
</html>
